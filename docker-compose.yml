version: '3'

x-spark-common: &spark-common
  image: bitnami/spark:3.4.2
  volumes:
    - ./jobs:/opt/bitnami/spark/jobs
    - ./data:/opt/airflow/data
  networks:
    - code-with-yu
  user: root

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - airflow.env
  volumes:
    - ./jobs:/opt/airflow/jobs
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./data:/opt/airflow/data
  depends_on:
    - postgres
  networks:
    - code-with-yu
  user: root

services:
  spark-master:
    <<: *spark-common
    command: bash -c "pip install transformers==4.46.3 sentencepiece==0.2.0 torch==2.5.1 && bin/spark-class org.apache.spark.deploy.master.Master"
    ports:
      - "9090:8080"
      - "7077:7077"

  spark-worker1:
    <<: *spark-common
    command: bash -c "pip install transformers==4.46.3 sentencepiece==0.2.0 torch==2.5.1 && bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077

  spark-worker2:
    <<: *spark-common
    command: bash -c "pip install transformers==4.46.3 sentencepiece==0.2.0 torch==2.5.1 && bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077

  spark-worker3:
    <<: *spark-common
    command: bash -c "pip install transformers==4.46.3 sentencepiece==0.2.0 torch==2.5.1 && bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077

  spark-worker4:
    <<: *spark-common
    command: bash -c "pip install transformers==4.46.3 sentencepiece==0.2.0 torch==2.5.1 && bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077

  postgres:
    image: postgres:14.0
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks:
      - code-with-yu
    user: root

  webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - scheduler
    user: root

  scheduler:
    <<: *airflow-common
    command: bash -c "airflow db migrate && airflow users create --username admin --firstname Dawid --lastname Kwapisz --role Admin --email dkwapisz99@gmail.com --password admin && airflow scheduler"

networks:
  code-with-yu: